<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--jQuery must also be linked for Bootstrap to function-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<!--This is the container for the grid in Bootstrap-->
<div class="container-fluid">
<h1>Hello World!</h1>
<p>Resize the browser window to see the effect.</p>
<p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
<!--Here is a single row with a 4/8 column split in Bootstrap-->
<div class="row">
    <div class="col-md" style="background-color:lavender;">.col</div>
    <!-- Add contact  form inside this DIV-->
    <div class="col-md-6" style="background-color:lavenderblush;">col-6</div>
    <div class="col-md" style="background-color:whitesmoke;">.col</div>
</div>
<div class="row">
    <div class="col-md" style="background-color:lavender;">.col</div>
    <!-- Add contact  form inside this DIV-->
    <div class="col-md" style="background-color:lavenderblush;">
        <form>
            <div >
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleInputName1">
            </div>
            <div >
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div >
                <label for="exampleInputSubject" class="form-label">Subject</label>
                <input type="subject" class="form-control" id="exampleInputSubject">
            </div>
            <div>
                <label for="exampleInputBody" class="form-label">Body</label>
                <textarea class="form-control" id="exampleInputBody" rows="3"></textarea>
            </div>

            <!-- Add modal for this  -->
<button type="button" class="btn btn-primary col-12" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact Us</button>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thanks for contacting us!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </form>
    </div>
    
    <div class="col-md-6" style="background-color:whitesmoke;">.col</div>
</div>
</div>
<br>

</body>
</html>
