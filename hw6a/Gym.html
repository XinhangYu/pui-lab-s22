<!DOCTYPE html>
<html>

<head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styleLocation.css">

    <title>TCS Hall | Locations | CMU COVID INFO SYSTEM</title>
    <meta charset="UTF-8">
</head>

<!-- header -->

<body>
    <header>
        <h1>CMU COVID INFO SYSTEM</h1>
        <nav>
            <a href="index.html">HOME</a> -
            <a href="settings.html">LOGOUT</a>
        </nav>
    </header>

    <div id="page-name">
        <h1>Gym Information</h1>
    </div>

    <!-- location detail text and map-->
    <div class="main-content">
        <div class="location-detail Address">
            Address: <span>xxxx xxxx xxxx</span>
        </div>
        <div class="location-detail tel">
            Tel: <span>(xxx) - xxx - xxxx</span>
        </div>
        <p>Choose Type:
            <select name="" id="test">
                <option value="VACCINATION">VACCINATION</option>
                <option value="TESTING">TESTING</option>
            </select>
        </p>
        <p>Choose date <input type="date" id="birthday"></p>
        <a href="javascript:;" id="submit">submit</a>
        <div class="map">
            <img src="https://www.cs.cmu.edu/~csbots/images/AnnotatedMap.jpg" alt="cmu map">
        </div>
    </div>
    
</body>

</html>
